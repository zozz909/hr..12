<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد المستخدم الإداري</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .credentials {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 إعداد نظام إدارة الموارد البشرية</h1>
        
        <button onclick="checkUsers()">🔍 التحقق من المستخدمين</button>
        <button onclick="createAdmin()">👤 إنشاء مستخدم إداري</button>
        <button onclick="testDatabase()">🗄️ اختبار قاعدة البيانات</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function checkUsers() {
            try {
                const response = await fetch('/api/setup-admin');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <h3>${data.message}</h3>
                        ${data.users ? `
                            <h4>المستخدمون الموجودون:</h4>
                            <ul style="text-align: right;">
                                ${data.users.map(user => `
                                    <li>${user.email} - ${user.role} (${user.status})</li>
                                `).join('')}
                            </ul>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>خطأ في الاتصال</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function createAdmin() {
            try {
                const response = await fetch('/api/setup-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <h3>${data.message}</h3>
                        ${data.credentials ? `
                            <div class="credentials">
                                <h4>🔑 بيانات تسجيل الدخول:</h4>
                                <p><strong>البريد الإلكتروني:</strong> ${data.credentials.email}</p>
                                <p><strong>كلمة المرور:</strong> ${data.credentials.password}</p>
                            </div>
                        ` : ''}
                        ${data.details ? `<p>التفاصيل: ${data.details}</p>` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>خطأ في الاتصال</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testDatabase() {
            try {
                const response = await fetch('/api/test');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <h3>نتائج اختبار قاعدة البيانات</h3>
                        ${data.tests ? `
                            <div style="text-align: right;">
                                ${data.tests.map(test => `
                                    <p><strong>${test.name}:</strong> 
                                    <span style="color: ${test.status === 'success' ? 'green' : test.status === 'error' ? 'red' : 'orange'}">
                                        ${test.status}
                                    </span><br>
                                    ${test.result}</p>
                                `).join('')}
                            </div>
                        ` : ''}
                        ${data.error ? `<p>خطأ: ${data.error}</p>` : ''}
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>خطأ في الاتصال</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
