<!DOCTYPE html>
<html>
<head>
    <title>Test Add Institution</title>
</head>
<body>
    <h1>Test Add Institution API</h1>
    <button onclick="testAddInstitution()">Test Add Institution</button>
    <div id="result"></div>

    <script>
        async function testAddInstitution() {
            const data = {
                name: "شركة الاختبار",
                crNumber: "1234567890",
                crExpiryDate: "2025-12-31"
            };

            try {
                const response = await fetch('http://localhost:9002/api/institutions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML =
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';

                console.log('Response:', result);
            } catch (error) {
                document.getElementById('result').innerHTML =
                    '<pre>Error: ' + error.message + '</pre>';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
