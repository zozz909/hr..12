<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار إنشاء موظف مع صورة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            margin: 10px 0;
            text-align: center;
        }
        .preview img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👤 اختبار إنشاء موظف مع صورة</h1>
        
        <form id="employeeForm">
            <div class="form-group">
                <label for="name">اسم الموظف *</label>
                <input type="text" id="name" required value="أحمد محمد">
            </div>
            
            <div class="form-group">
                <label for="mobile">رقم الجوال *</label>
                <input type="text" id="mobile" required value="0501234567">
            </div>
            
            <div class="form-group">
                <label for="fileNumber">رقم الملف *</label>
                <input type="text" id="fileNumber" required value="EMP001">
            </div>
            
            <div class="form-group">
                <label for="nationality">الجنسية *</label>
                <input type="text" id="nationality" required value="سعودي">
            </div>
            
            <div class="form-group">
                <label for="photoUrl">صورة الموظف</label>
                <input type="text" id="photoUrl" placeholder="رابط الصورة">
                <input type="file" id="photoInput" accept="image/*">
                <button type="button" onclick="selectPhoto()">اختيار صورة</button>
                <button type="button" onclick="uploadPhoto()" id="uploadBtn" disabled>رفع الصورة</button>
                
                <div class="preview" id="preview" style="display: none;">
                    <img id="previewImg" src="" alt="معاينة الصورة">
                </div>
            </div>
            
            <button type="submit">إنشاء الموظف</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        let selectedFile = null;

        function selectPhoto() {
            document.getElementById('photoInput').click();
        }

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                const previewImg = document.getElementById('previewImg');
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Enable upload button
            document.getElementById('uploadBtn').disabled = false;
        });

        async function uploadPhoto() {
            if (!selectedFile) return;

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'جاري الرفع...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('entityType', 'employee');
                formData.append('entityId', 'test-' + Date.now());

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    // Set the photo URL in the form
                    const fullUrl = result.data.fileUrl.startsWith('http') 
                        ? result.data.fileUrl 
                        : `${window.location.origin}${result.data.fileUrl}`;
                    
                    document.getElementById('photoUrl').value = fullUrl;
                    showResult(`تم رفع الصورة بنجاح! الرابط: ${fullUrl}`, 'success');
                } else {
                    showResult(`خطأ في رفع الصورة: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الشبكة: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'رفع الصورة';
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                fileNumber: document.getElementById('fileNumber').value,
                nationality: document.getElementById('nationality').value,
                photoUrl: document.getElementById('photoUrl').value,
                status: 'active'
            };

            try {
                const response = await fetch('/api/employees', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (result.success) {
                    showResult(`تم إنشاء الموظف بنجاح! 🎉\n\nالمعرف: ${result.data.id}\nالاسم: ${result.data.name}\nرابط الصورة: ${result.data.photoUrl || 'لا توجد صورة'}`, 'success');
                } else {
                    showResult(`خطأ في إنشاء الموظف: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الشبكة: ${error.message}`, 'error');
            }
        });

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
