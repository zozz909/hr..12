<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار APIs</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار APIs نظام الموارد البشرية</h1>
        
        <div class="test-section">
            <h3>🗄️ اختبار قاعدة البيانات</h3>
            <button onclick="testDatabase()">اختبار الاتصال</button>
            <div id="db-result"></div>
        </div>
        
        <div class="test-section">
            <h3>🏢 اختبار API المؤسسات</h3>
            <button onclick="testInstitutions()">جلب المؤسسات</button>
            <button onclick="testInstitutionsExpiring()">المؤسسات منتهية الصلاحية</button>
            <div id="institutions-result"></div>
        </div>
        
        <div class="test-section">
            <h3>👥 اختبار API الموظفين</h3>
            <button onclick="testEmployees()">جلب الموظفين</button>
            <button onclick="testUnsponsoredEmployees()">الموظفين غير المكفولين</button>
            <button onclick="testExpiringEmployees()">الموظفين منتهيي الصلاحية</button>
            <div id="employees-result"></div>
        </div>
    </div>

    <script>
        async function testApi(url, resultId, description) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = `<div class="result">⏳ جاري ${description}...</div>`;
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result ${data.success ? 'success' : 'error'}">
                        <strong>الحالة:</strong> ${response.status} ${response.statusText}
                        <strong>النجاح:</strong> ${data.success}
                        ${data.data ? `<strong>عدد العناصر:</strong> ${data.data.length || data.count || 'غير محدد'}` : ''}
                        ${data.error ? `<strong>الخطأ:</strong> ${data.error}` : ''}
                        ${data.message ? `<strong>الرسالة:</strong> ${data.message}` : ''}
                        
                        <strong>البيانات الكاملة:</strong>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>خطأ في الشبكة:</strong> ${error.message}
                        <strong>النوع:</strong> ${error.name}
                        <strong>التفاصيل:</strong> فشل في الاتصال بالخادم
                    </div>
                `;
            }
        }

        function testDatabase() {
            testApi('/api/test', 'db-result', 'اختبار قاعدة البيانات');
        }

        function testInstitutions() {
            testApi('/api/institutions', 'institutions-result', 'جلب المؤسسات');
        }

        function testInstitutionsExpiring() {
            testApi('/api/institutions?expiring=true&days=30', 'institutions-result', 'جلب المؤسسات منتهية الصلاحية');
        }

        function testEmployees() {
            testApi('/api/employees', 'employees-result', 'جلب الموظفين');
        }

        function testUnsponsoredEmployees() {
            testApi('/api/employees?unsponsored=true', 'employees-result', 'جلب الموظفين غير المكفولين');
        }

        function testExpiringEmployees() {
            testApi('/api/employees?expiring=true&days=30', 'employees-result', 'جلب الموظفين منتهيي الصلاحية');
        }
    </script>
</body>
</html>
