<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار رفع صور الموظفين</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            margin-top: 20px;
            text-align: center;
        }
        .preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        input[type="file"] {
            display: none;
        }
        .file-info {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📸 اختبار رفع صور الموظفين</h1>
        
        <div class="upload-section">
            <h3>اختر صورة الموظف</h3>
            <p>اختر صورة بصيغة JPG, PNG أو GIF (أقل من 5 ميجابايت)</p>
            
            <input type="file" id="photoInput" accept="image/*">
            <button onclick="selectPhoto()">اختيار صورة</button>
            <button onclick="uploadPhoto()" id="uploadBtn" disabled>رفع الصورة</button>
            
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>
        
        <div class="preview" id="preview" style="display: none;">
            <h4>معاينة الصورة:</h4>
            <img id="previewImg" src="" alt="معاينة الصورة">
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let selectedFile = null;

        function selectPhoto() {
            document.getElementById('photoInput').click();
        }

        document.getElementById('photoInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            selectedFile = file;

            // Show file info
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = `
                <strong>اسم الملف:</strong> ${file.name}<br>
                <strong>الحجم:</strong> ${(file.size / 1024 / 1024).toFixed(2)} ميجابايت<br>
                <strong>النوع:</strong> ${file.type}
            `;
            fileInfo.style.display = 'block';

            // Validate file
            if (file.size > 5 * 1024 * 1024) {
                showResult('حجم الملف كبير جداً! يجب أن يكون أقل من 5 ميجابايت', 'error');
                document.getElementById('uploadBtn').disabled = true;
                return;
            }

            if (!file.type.startsWith('image/')) {
                showResult('نوع الملف غير صحيح! يرجى اختيار صورة', 'error');
                document.getElementById('uploadBtn').disabled = true;
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('preview');
                const previewImg = document.getElementById('previewImg');
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Enable upload button
            document.getElementById('uploadBtn').disabled = false;
            showResult('الصورة جاهزة للرفع!', 'success');
        });

        async function uploadPhoto() {
            if (!selectedFile) {
                showResult('يرجى اختيار صورة أولاً', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'جاري الرفع...';

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('entityType', 'employee');
                formData.append('entityId', 'test-' + Date.now());

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                if (result.success) {
                    showResult(`
تم رفع الصورة بنجاح! 🎉

رابط الصورة: ${result.data.fileUrl}
اسم الملف المحفوظ: ${result.data.savedFileName}
الحجم: ${(result.data.fileSize / 1024).toFixed(2)} كيلوبايت
النوع: ${result.data.mimeType}

يمكنك الآن استخدام هذا الرابط في نموذج إضافة الموظف:
${window.location.origin}${result.data.fileUrl}
                    `, 'success');
                } else {
                    showResult(`خطأ في رفع الصورة: ${result.error}`, 'error');
                }
            } catch (error) {
                showResult(`خطأ في الشبكة: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'رفع الصورة';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
